    <nav class="bg-black shadow-lg">

                <div class="flex space-x-7">

                        <!-- Website Logo -->
                        <a href="#" class="flex items-center py-4 px-2">

                    </div>
                    <!-- Primary Navbar items -->
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="" class="py-4 px-2 text-green-500 border-b-4 border-green-500 font-semibold ">Home</a>
                        <a href=""
                            class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Services</a>
                        <a href=""
                            class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">About</a>
                        <a href=""
                            class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Contact

                    </div>
                </div>
                <!-- Secondary Navbar items -->
                <div class="hidden md:flex items-center space-x-3 ">

                <!-- Mobile menu button -->

                    <button class="outline-none mobile-menu-button">
                        <svg class=" w-6 h-6 text-gray-500 hover:text-green-500 " x-show="!showMenu" fill="none"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- mobile menu -->
        <div class="hidden mobile-menu">
            <ul class="">
                <li class="active"><a href="index.html"
                        class="block text-sm px-2 py-4 text-white bg-green-500 font-semibold">Home</a></li>
                <li><a href="#services"

                <li><a href="#about"

                <li><a href="#contact"

            </ul>
        </div>
        <div>
            <button onclick="openModal('main-modal')" class='bg-blue-500 text-white p-2 rounded text-2xl font-bold'>Open
                Modal</button>
        </div>
        <div>
            <button onclick="openModal('another-modal')"
                class='mt-5 bg-blue-500 text-white p-2 rounded text-2xl font-bold'>Open Another Modal</button>
        </div>

        <div class="main-modal fixed w-full inset-0 z-50 overflow-hidden flex justify-center items-center animated fadeIn faster"
            style="background: rgba(0,0,0,.7);">
            <div
                class="border border-blue-500 shadow-lg modal-container bg-white w-4/12 md:max-w-11/12 mx-auto rounded-xl shadow-lg z-50 overflow-y-auto">
                <div class="modal-content py-4 text-left px-6">
                    <!--Title-->
                    <div class="flex justify-between items-center pb-3">
                        <p class="text-2xl font-bold text-gray-500">Add Caretaker</p>
                        <div class="modal-close cursor-pointer z-50" onclick="modalClose('main-modal')">
                            <svg class="fill-current text-gray-500" xmlns="http://www.w3.org/2000/svg" width="18"
                                height="18" viewBox="0 0 18 18">
                                <path
                                    d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                                </path>
                            </svg>
                        </div>
                    </div>
                    <!--Body-->
                    <div class="my-5 mr-5 ml-5 flex justify-center">
                        <form action="{{url_for('default.add_caretaker', apartment_id = apartment.id)}}" method="POST"
                            id="add_caretaker_form" class="w-full">
                            <div class="">
                                <div class="">
                                    <label for="names" class="text-md text-gray-600">Full Names</label>
                                </div>
                                <div class="">
                                    <input type="text" id="names" autocomplete="off" name="names"
                                        class="h-3 p-6 w-full border-2 border-gray-300 mb-5 rounded-md"
                                        placeholder="Example. John Doe">
                                </div>
                                <div class="">
                                    <label for="phone" class="text-md text-gray-600">Phone Number</label>
                                </div>
                                <div class="">
                                    <input type="text" id="phone" autocomplete="off" name="phone"
                                        class="h-3 p-6 w-full border-2 border-gray-300 mb-5 rounded-md"
                                        placeholder="Example. 0729400426">
                                </div>
                                <div class="">
                                    <label for="id_number" class="text-md text-gray-600">ID Number</label>
                                </div>
                                <div class="">
                                    <input type="number" id="id_number" autocomplete="off" name="id_number"
                                        class="h-3 p-6 w-full border-2 border-gray-300 mb-5 rounded-md"
                                        placeholder="Caretaker's ID number">
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--Footer-->
                    <div class="flex justify-end pt-2 space-x-14">
                        <button class="px-4 bg-gray-200 p-3 rounded text-black hover:bg-gray-300 font-semibold"
                            onclick="modalClose('main-modal')">Cancel</button>
                        <button class="px-4 bg-blue-500 p-3 ml-3 rounded-lg text-white hover:bg-teal-400"
                            onclick="validate_form(document.getElementById('add_caretaker_form'))">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="another-modal fixed w-full inset-0 z-50 overflow-hidden flex justify-center items-center animated fadeIn faster"
            style="background: rgba(0,0,0,.7);">
            <div
                class="border border-blue-500 shadow-lg modal-container bg-white w-4/12 md:max-w-11/12 mx-auto rounded-xl shadow-lg z-50 overflow-y-auto">
                <div class="modal-content py-4 text-left px-6">
                    <!--Title-->
                    <div class="flex justify-between items-center pb-3">
                        <p class="text-2xl font-bold text-gray-500">Edit Caretaker</p>
                        <div class="modal-close cursor-pointer z-50" onclick="modalClose('another-modal')">
                            <svg class="fill-current text-gray-500" xmlns="http://www.w3.org/2000/svg" width="18"
                                height="18" viewBox="0 0 18 18">
                                <path
                                    d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                                </path>
                            </svg>
                        </div>
                    </div>
                    <!--Body-->
                    <div class="my-5 mr-5 ml-5 flex justify-center">
                        <form action="{{url_for('default.add_caretaker', apartment_id = apartment.id)}}" method="POST"
                            id="add_caretaker_form" class="w-full">
                            <div class="">
                                <div class="">
                                    <label for="names" class="text-md text-gray-600">Full Names</label>
                                </div>
                                <div class="">
                                    <input type="text" id="names" autocomplete="off" name="names"
                                        class="h-3 p-6 w-full border-2 border-gray-300 mb-5 rounded-md"
                                        placeholder="Example. John Doe">
                                </div>
                                <div class="">
                                    <label for="phone" class="text-md text-gray-600">Phone Number</label>
                                </div>
                                <div class="">
                                    <input type="text" id="phone" autocomplete="off" name="phone"
                                        class="h-3 p-6 w-full border-2 border-gray-300 mb-5 rounded-md"
                                        placeholder="Example. 0729400426">
                                </div>
                                <div class="">
                                    <label for="id_number" class="text-md text-gray-600">ID Number</label>
                                </div>
                                <div class="">
                                    <input type="number" id="id_number" autocomplete="off" name="id_number"
                                        class="h-3 p-6 w-full border-2 border-gray-300 mb-5 rounded-md"
                                        placeholder="Caretaker's ID number">
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--Footer-->
                    <div class="flex justify-end pt-2 space-x-14">
                        <button class="px-4 bg-gray-200 p-3 rounded text-black hover:bg-gray-300 font-semibold"
                            onclick="modalClose('another-modal')">Cancel</button>
                        <button class="px-4 bg-blue-500 p-3 ml-3 rounded-lg text-white hover:bg-teal-400"
                            onclick="validate_form(document.getElementById('add_caretaker_form'))">Confirm</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            all_modals = ['main-modal', 'another-modal']
            all_modals.forEach((modal) => {
                const modalSelected = document.querySelector('.' + modal);
                modalSelected.classList.remove('fadeIn');
                modalSelected.classList.add('fadeOut');
                modalSelected.style.display = 'none';
            })
            const modalClose = (modal) => {
                const modalToClose = document.querySelector('.' + modal);
                modalToClose.classList.remove('fadeIn');
                modalToClose.classList.add('fadeOut');
                setTimeout(() => {
                    modalToClose.style.display = 'none';
                }, 500);
            }

            const openModal = (modal) => {
                const modalToOpen = document.querySelector('.' + modal);
                modalToOpen.classList.remove('fadeOut');
                modalToOpen.classList.add('fadeIn');
                modalToOpen.style.display = 'flex';
            }
        </script>
        <script>
            const btn = document.querySelector("button.mobile-menu-button");
            const menu = document.querySelector(".mobile-menu");

            btn.addEventListener("click", () => {
                menu.classList.toggle("hidden");
            });
        </script>
    </nav>
    <h1 class="text-green-500 text-2xl md:text-3xl lg:text-4xl font-bold p-4">Tailwind Navigation Toolbar</h1>
</body>
